{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}


  <form method="post" novalidate class="form-group">
    {% csrf_token %}

    <div class="form-group">
        <label>fst name</label>
         {{ form.first_name }}
    </div>

      <div class="form-group">
         <label>lst name</label>
         {{ form.last_name }}

      <div class="form-group">
        <label>phone</label>
         {{ form.phone }}
    </div>

      <div class="form-group">
        <label>Email address:</label>
        {{ form.email }}
    </div>

      <div class="form-group">
        <label>pswd1</label>

    </div>

    <button type="submit" class="btn btn-default">asdasd</button>

{% endblock %}
